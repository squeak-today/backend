name: Terraform Linting and Validation

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Build API Lambda ZIP
      run: ./api/build-for-lambda.sh

    - name: Build Lambda Lambda ZIP
      run: ./lambda/build-for-lambda.sh

    - name: Build Queue Filler Lambda ZIP
      run: ./queue_filler/build-for-lambda.sh

    - name: Set up Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: 1.4.0

    - name: Terraform Init
      run: terraform init
      working-directory: infrastructure

    - name: Terraform Format
      run: terraform fmt -check -recursive
      working-directory: infrastructure

    - name: Terraform Validate
      run: terraform validate
      working-directory: infrastructure

    - name: Terraform Plan
      run: terraform plan -out=tfplan
      working-directory: infrastructure
